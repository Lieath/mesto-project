<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="content">
    <section class="header">
        <img src="./images/header-logo.svg" alt="Mesto. Russia" class="header__logo">
        <div class="header__line"></div>
    </section>
    <section class="profile">
        <div class="profile-container">
            <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile-info">
                <h1 class="profile-info__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile-info__bio">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
        <div class="photo-card">
            <img src="./images/chukotka.jpg" alt="Чукотка" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Чукотка</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/ingushetiya.jpg" alt="Ингушетия" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Ингушетия</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/altai.jpg" alt="Алтай" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Алтай</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/yakutiya.jpg" alt="Якутия" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Якутия</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/dagestan.jpg" alt="Дагестан" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Дагестан</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/kavkaz.jpg" alt="Кавказ" class="photo-card__image">
            <div class="photo-card-container">
                <h3 class="photo-card__title">Кавказ</h3>
                <button type="button" class="photo-card__like-button"></button>
            </div>
        </div>
    </section>
    <section class="footer">
        <p class="footer__copyright">© 2022. Юрий Деменьшин</p>
    </section>
        </div>
</body>
</html>
