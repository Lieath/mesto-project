<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип проекта 'Место'." class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/profile-avatar.webp" alt="Аватар пользователя." class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile-info__bio">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editForm">
            <div class="popup__input-container">
                <input class="popup__input" 
                id="name-input"
                type="text" 
                name="name" 
                placeholder="Имя" 
                minlength="2" maxlength="40" 
                pattern="^[-?!,.а-яА-ЯёЁa-zA-Z\s]+$" 
                data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы." 
                required>
                <span class="name-input-error popup__input-error"></span>
            </div>
            <div class="popup__input-container">
                <input class="popup__input" 
                id="bio-input"
                type="text" 
                name="bio" 
                placeholder="О себе" 
                minlength="2" maxlength="200" 
                pattern="^[-?!,.а-яА-ЯёЁa-zA-Z\s]+$" 
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
                required>
                <span class="bio-input-error popup__input-error"></span>
            </div>

                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" novalidate name="addForm">

            <div class="popup__input-container">
                <input class="popup__input" 
                id="title-input"
                name="title" 
                type="text" 
                placeholder="Название" 
                minlength="2" maxlength="30" 
                pattern="^[-?!,.а-яА-ЯёЁa-zA-Z\s]+$" 
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
                required>
                <span class="title-input-error popup__input-error"></span>
            </div>

            <div class="popup__input-container">
                <input class="popup__input" 
                id="link-input"
                name="link" 
                type="url" 
                placeholder="Ссылка на страницу" 
                required>
                <span class="link-input-error popup__input-error"></span>
                </div>

                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup photo-view">
        <div class="photo-view__container">
            <button class="photo-view__close-button" type="button"></button>
            <img src="" alt="" class="photo-view__image">
            <h3 class="photo-view__title"></h3>
        </div>
    </div>
    <template id="photo-card-template">
    <div class="photo-card">
        <button type="button" class="photo-card__delete-button"></button>
        <img src="" alt="" class="photo-card__image">
        <div class="photo-card__container">
            <h2 class="photo-card__title">Название</h2>
            <button type="button" class="photo-card__like-button"></button>
        </div>
    </div>
</template>
    <script src="index.js"></script>
</body>
</html>
