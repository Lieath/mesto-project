<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип проекта 'Место'." class="header__logo">
    </header>
    <main class="content">
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title"></h3>
                <form class="popup__form" name="edit-form">
                    <input class="popup__input" type="text" name="name" placeholder="">
                    <input class="popup__input" type="text" name="bio" placeholder="">
                    <button class="popup__submit-button" type="submit"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title"></h3>
                <form class="popup__form" name="edit-form">
                    <input class="popup__input" type="text" name="title" placeholder="">
                    <input class="popup__input" type="text" name="link" placeholder="">
                    <button class="popup__submit-button" type="submit"></button>
                </form>
            </div>
        </div>
        <div class="photo-view">
            <div class="photo-view__container">
                <button class="photo-view__close-button" type="button"></button>
                <img src="" class="photo-view__image">
                <h3 class="photo-view__title"></h3>
            </div>
        </div>
        <section class="profile">
            <div class="profile__container">
                <img src="./images/profile-avatar.webp" alt="Аватар пользователя." class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile-info__bio">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <template id="photo-card-template">
    <div class="photo-card">
        <button type="button" class="photo-card__delete-button"></button>
        <img src="" alt="" class="photo-card__image">
        <div class="photo-card__container">
            <h2 class="photo-card__title">Название</h2>
            <button type="button" class="photo-card__like-button"></button>
        </div>
    </div>
</template>
    <script src="script.js"></script>
</body>
</html>
